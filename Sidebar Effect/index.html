<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/11b4e1e0cc.js" crossorigin="anonymous"></script>
    <title>Sidebar Effects</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="wrap">
    <div class="nav">
        <div class="btn">
            <div class="btn-item"></div>
            <div class="btn-item"></div>
            <div class="btn-item"></div>
        </div>
        <div class="icon">
            <div class="icon-img"><img src="https://www.hellokpop.com/wp-content/uploads/2020/07/Jackson-Wang-1-795x1024.jpg" alt=""></div>
            <div class="icon-con">
                <p>Jackson Wang</p>
                <h2>Team Wang</h2>
            </div>
        </div>
        <div class="line"></div>
        <div class="title">
            <p>Menu 6</p>
        </div>
        <div class="menu">
            <div class="item">
                <div class="light"></div>
                <div class="licon">
                    <span class="iconfont"><i class="far fa-file-alt"></i></span>
                </div>
                <div class="con">DashBoard</div>
                <div class="ricon">
                    <span>
                    <i class=" iconsfont fas fa-cogs"></i>
                </span></div>
            </div>
            <div class="item">
                <div class="light"></div>
               
                <div class="licon">
                    <span class="iconfont"><i class="fas fa-comment-dots"></i></span>
                </div>
                <div class="con">Products</div>
                <div class="ricon"></div>
            </div>
            <div class="item">
                <div class="light"></div>
                <div class="licon">
                    <span class="iconfont"><i class="fas fa-camera"></i></span>
                </div>
                <div class="con">Campaigns</div>
                <div class="ricon"></div>
            </div>
            <div class="item">
                <div class="light"></div>
                <div class="licon">
                    <span class="iconfont"><i class="far fa-smile"></i></span>
                </div>
                <div class="con">Sales</div>
                <div class="ricon"><span><i class=" iconsfont fas fa-sliders-h"></i></span></div>

            </div>
            <div class="item">
                <div class="light"></div>
                
                <div class="licon">
                    <span class="iconfont"><i class="fas fa-video"></i></span>
                </div>
                <div class="con">Discount</div>
                <div class="ricon"></div>
            </div>
            <div class="item">
                <div class="light"></div>
                <div class="licon">
                    <span class="iconfont"><i class="far fa-folder"></i></span>
                </div>
                <div class="con">Payouts</div>
                <div class="ricon"></div>
            </div>
        </div>
        <div class="line"></div>
            <div class="title">
                <p>Sever 6</p>
            </div>
            <div class="serve"> 
                <div class="item">
                    <div class="light"></div>
                    <div class="licon">
                        <span class="iconfont"><i class="fas fa-server"></i></span>
                    </div>
                    <div class="con">Software</div>
                    <div class="ricon"><span><i class=" iconsfont fas fa-layer-group"></i></span></div>
                </div>
                <div class="item">
                    <div class="light"></div>
                    <div class="licon">
                        <span class="iconfont"><i class="fas fa-cogs"></i></span>
                    </div>
                    <div class="con">Chat</div>
                    <div class="ricon"></div>
                </div>
                <div class="item">
                    <div class="light"></div>
                    <div class="licon">
                        <span class="iconfont"><i class="fas fa-search"></i></span>
                    </div>
                    <div class="con">Intercom</div>
                    <div class="ricon"><span><i class="iconsfont fas fa-sliders-h"></i></span></div>
                    
                </div>
                <div class="item">
                    <div class="light"></div>
                    
                    <div class="licon">
                        <span class="iconfont"><i class="fas fa-ellipsis-h"></i></span>
                    </div>
                    <div class="con">Setting</div>
                    <div class="ricon"></div>
                </div>
            </div>
        </div>
   </div>
</body>
</html>
